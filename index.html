<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <h3 class="name">V I N H__L A</h3>
            <h1 class="navTitle">Visitor Contact Form</h1>
            <ul class="main-nav">
                <li class="nav-home"><a href="">Home</a></li>
                <li class="nav-profile"><a href='#form-container'>Contact</a></li>
                <li class="faq"><a href='https://github.com/VinhKietLa'>FAQ </a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="email-section">
            <figure>
                <img id="emailIcon" src="mail.png" alt="An email icon">
                <figcaption>Hello!</figcaption>
            </figure>

        </section>


        <section id="form-container">

            <form action="javascript:void(0)" method="post">

                <label for="">Your Name</label>
                <input type="text" name="visitorName" placeholder="vinh la">

                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday">

                <label for="Email Address">Your email address</label>
                <input type="text" name="emailAddress" placeholder="example@live.com">

                <p class="newsletter-text">Subscribe to our newsletter?</p>
                <input type="radio" id="html" name="fav_language" value="HTML">
                <label for="newsletter">Hell Yeah!</label>
                <input type="radio" id="html" name="fav_language" value="HTML">
                <label for="newsletter">No Thanks!</label><br>

                <label for="message">Your message</label>
                <textarea name="" id="" cols="30" rows="10"></textarea>

                <button id="sendM">Click me!</button>


            </form>

        </section>


    </main>
    <section id="footer-container">

        <footer>
            <p class="footertext">Creator: Vinh La</p>
        </footer>

    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js" integrity="sha384-BnFYVbw3PHhz5qWXTCSL12MjPc3KxjdKPx7R4R5JjIzxFmYX267NDyJ9B/nZANdg" crossorigin="anonymous"></script>
    <script src="jquery.click-firewords.js"></script>
    <script>
        $(function () {
            $('button').clickFireworks({
                id: 'fireworks', // canvas id
                appendTo: 'body', // append canvas to where, default is body
                zIndex: 1000 // canvas z-index, make it higher than anything on the page
            });
        });
    </script><script type="text/javascript">

<script src="index.js"></script>

</body>

</html>
